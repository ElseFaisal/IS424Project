{% extends 'Food/layout.html' %}

{% block title %}
Menu
{% endblock %}

{% block body %}

<div class = "col-12 menuHeader">
      <h1>Hello {{name}},</h1>
</div>


<div class = "col-12">


      <table class = "table-content">
            <thead>
                  <th>Certificate Name</th>
                  <th>Company</th>
                  <th>Details</th>
            </thead>
                      <tbody>
                        {% for cert in certi %}
                              <tr>
                                    <td>{{ cert.cname }}</td>
                                    <td>{{ cert.ccompany }}</td>
                                    <td><a href = "{% url 'food:details' cert.courseid %}"><button class = "table-button">Click</button></a></td> <!-- New Added -->
                              </tr>

                              {% endfor %}

                      </tbody>
    </table>
</div>





{% endblock %}
