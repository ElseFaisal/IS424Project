{% extends 'certificates/layout.html' %}

{% block title %}
Delete
{% endblock %}

{% block body %}

<div class = "col-6 deleteform">
<form action = {% url 'certificates:deleteMenuCertificate' %} method = "post">
    {% csrf_token %}
<h1 class="lineH1"> Delete Certificate from menu </h1>
<p class="paragraph">Please choose a certificate to delete</p>

<select Name = "certificate" id = "" class = "dropDownList">

    {% comment %} <option hidden >Select the course </option> {% endcomment %}

    {% for cert in certi %}
    <option value = "{{ cert.courseid }}">{{ cert.cname}}, {{ cert.ccompany }}</option>
    {% endfor %}

</select>

<div>
<button type = "submit" class = "deletebutton">Delete</button>
</div>

</form> 



<a href = "{% url 'certificates:menu' %}">
    <button class = "deleteformbackbutton">
        Back
    </button>
</a> 
</div>


{% endblock %}
